<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="./css/reset.css" />
	</head>
	<body>
		<h1>필수 입력 항목(Required)</h1>
		<p>aria-required="true" 속성만으로도 충분!</p>
		<form>
			<legend>
				회원 정보를 입력해 주세요.
				<span>* 항목은 필수 입력 항목입니다.</span>
			</legend>
			<ul>
				<li>
					<label for="userId">아이디 *</label>
					<input type="text" id="userId" name="userId" maxlength="20" aria-required="true" />
				</li>
				<li>
					<label for="userName">이름</label>
					<input type="text" id="userName" name="userName" maxlength="20" />
				</li>
				<li>
					<label for="userName">휴대폰 번호</label>
					<input type="text" id="phoneNumber" name="phoneNumber" maxlength="13" />
				</li>
				<li>
					<label for="userPw">비밀번호 *</label>
					<input type="password" id="userPw" name="userPw" maxlength="12" aria-required="true" />
				</li>
				<li>
					<label for="userPw2">비밀번호 확인 *</label>
					<input type="password" id="userPw2" name="userPw2" maxlength="12" aria-required="true" />
				</li>
			</ul>
		</form>
	</body>
</html>
