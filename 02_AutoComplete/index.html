<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>Auto Complete UI</h1>
		<form action="#" name="search" id="search" method="get">
			<fieldset id="autocomplete">
				<label class="a11y-hidden" for="keyword">검색어</label>
				<input type="text" name="keyword" id="keyword" required />
				<button type="submit">검색</button>
			</fieldset>
			<!-- 
				동적으로 추가됨
				<div role="status" aria-live="polite" aria-relevant="additions">
					<div>2개의 추천 검색어가 있습니다.</div>
				</div>
				<ul class="listbox" role="listbox" data-count="2">
					<li id="item0" role="option"></li>
					<li id="item0" role="option"></li>
				</ul>
			 --></form>

		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
	</body>
</html>
