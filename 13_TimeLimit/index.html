<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>타임 세션(Time Limit)</h1>

		<div class="layerpop" id="popContent" role="dialog" aria-labelledby="pop-title" aria-describedby="pop-content">
			<div class="pop-inner">
				<p id="pop-title">자동 로그아웃 안내</p>
				<div id="pop-content">
					<strong>자동 로그아웃 남은시간: <em id="cntMsg">60</em>초 </strong>
					<p>고객님의 안전한 금융거래를 위해 로그인 후 약 10분 동안 서비스 이용이 없어 로그아웃 됩니다.</p>
					<p>로그인 시간을 연장하시겠습니까?</p>
				</div>
			</div>

			<button type="button" class="extend">연장하기</button>
			<button type="button">로그아웃</button>
		</div>

		<p class="hidden-a11y">
			로그인 후 10분동안 화면 이동이 없을 시 자동으로 로그아웃 되며, 로그아웃 1분전에 로인 연장 화면으로 전환됩니다. <br />
			로그인 연장을 하시려면 키보드의 backspace키를 누르시면, 사이트 접속시간이 연장됩니다.
		</p>

		<script src="./js/script.js"></script>
	</body>
</html>
